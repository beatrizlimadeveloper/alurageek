<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="shortcut icon" type="image/png" href="/assets/img/hq.png">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="header__inicio">
        <a href="/index.html"><img src="/assets/img/logo.svg" alt="logo do AluraGeek" class="header__img"></a>
        <nav class="area__pesquisa">
          <section class="pesquisa__container" id="pesquisaContainer">
            <input type="search" placeholder="O que deseja encontrar?" id="inputPesquisa" class="input__Pesquisa">
            <img src="/assets/img/lupa.svg" alt="lupa de pesquisa">
            <section class="pesquisa__resultado" id="resultadoPesquisa">
              <ul id="listaProdutosPesquisa" class="lista__produtosPesquisado"></ul>
            </section>
          </section>
        </nav>
      </div>

      <button class="botao__login" id="btnLogin">Login</button>

      <button id="btnPesquisa" class="botao__pesquisa"><img src="/assets/img/lupa.svg" alt="botao de pesquisa"></button>
    </div>
  </header>

  <main>
    <section class="tela__login">
      <form class="formulario__login" id="formularioLogin">
        <h1>Iniciar Sessão</h1>
        <div class="input__container">
          <input type="text" required id="inputEmail" class="input__email" name="inputEmail">
          <label for="inputEmail" class="label__email">E-mail</label>
        </div>
        <div class="input__container">
          <input type="password" required id="inputSenha" class="input__senha" name="inputSenha">
          <label for="inputSenha" class="label__senha">Senha</label>
        </div class="input__container">
        <button type="submit" id="botaoLogar">Entrar</button>
      </form>
    </section>

    <script type="module" src="/assets/js/login.js"></script>

    <section class="contatos">
      <div class="container">
        <div class="contatos__logo"><img src="/assets/img/logo.svg" alt=""></div>

        <div class="contatos__itens">
          <a href="#">Quem somos nós</a>
          <a href="#">Política de privacidade</a>
          <a href="#">Programa fidelidade</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>

        <form action="https://formsubmit.co/beatrizlima.developer@gmail.com" method="POST">
          <div class="contatos__email">
            <h3>Fale conosco</h3>
            <div class="nome__email">
              <label for="nomeEmail">Nome</label>
              <input type="text" id="nomeEmail" name="name">
            </div>
            <textarea name="message" id="textoEmail" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
            <button type="submit" id="btnEnviarMensagem">Enviar mensagem</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="direitos__autorais">
      <p>Desenvolvido por <a href="https://www.linkedin.com/in/beatrizlimadeveloper/" target="_blank">Beatriz Lima</a></p>
      <p>2023</p>
    </div>
  </footer>

</body>

</html>
